{% load static %}
<!DOCTYPE html>
<html>
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	

		<title>{% block title %}{% endblock %} | JFM Consulting</title>
    
		<meta name="keywords" content="HTML5 Template" />
		<meta name="description" content="Porto - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
		<link rel="apple-touch-icon" href="{% static "img/apple-touch-icon.png" %}">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "vendor/fontawesome-free/css/all.min.css" %}">
		<link rel="stylesheet" href="{% static "vendor/animate/animate.min.css" %}">
		<link rel="stylesheet" href="{% static "vendor/simple-line-icons/css/simple-line-icons.min.css" %}">
		<link rel="stylesheet" href="{% static "vendor/owl.carousel/assets/owl.carousel.min.css" %}">
		<link rel="stylesheet" href="{% static "vendor/owl.carousel/assets/owl.theme.default.min.css" %}">
		<link rel="stylesheet" href="{% static "vendor/magnific-popup/magnific-popup.min.css" %}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static "css/theme.css" %}">
		<link rel="stylesheet" href="{% static "css/theme-elements.css" %}">
		<link rel="stylesheet" href="{% static "css/theme-blog.css" %}">
		<link rel="stylesheet" href="{% static "css/theme-shop.css" %}">

		<!-- Current Page CSS -->
		<link rel="stylesheet" href=" {% static "vendor/rs-plugin/css/settings.css" %}">
		<link rel="stylesheet" href=" {% static "vendor/rs-plugin/css/layers.css" %}">
		<link rel="stylesheet" href=" {% static "vendor/rs-plugin/css/navigation.css" %}">
		
		<!-- Skin CSS -->
		<link rel="stylesheet" href=" {% static "css/skins/skin-corporate-4.css" %}"> 

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href=" {% static "css/custom.css" %}">

		<!-- Head Libs -->
		<script src=" {% static "vendor/modernizr/modernizr.min.js" %}"></script>

	</head>
	<body class="loading-overlay-showing bg-color-greyscale-1" data-plugin-page-transition data-loading-overlay data-plugin-options="{'hideDelay': 500}">
		<div class="loading-overlay">
			<div class="bounce-loader">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</div>

		<div class="body bg-color-grey-scale-1">
			{% include 'components/nav.html' %}

			<div role="main" class="main bg-color-grey-scale-1">
			{% block content %}

        
        	{% endblock %}
				

				<div class="container">
					<div class="row py-5">
						<div class="col">
					
							<div class="owl-carousel owl-theme mb-0" data-plugin-options="{'responsive': {'0': {'items': 1}, '476': {'items': 1}, '768': {'items': 5}, '992': {'items': 7}, '1200': {'items': 7}}, 'autoplay': true, 'autoplayTimeout': 3000, 'dots': false}">
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-1.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-2.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-3.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-4.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-5.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-6.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-4.png" %}" alt="">
								</div>
								<div>
									<img class="img-fluid opacity-2" src="{% static "img/logos/logo-2.png" %}" alt="">
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>

        {% include 'components/footer.html' %}

		<!-- Vendor -->
		<script src="{% static "vendor/jquery/jquery.min.js"%}"></script>
		<script src="{% static "vendor/jquery.appear/jquery.appear.min.js"%}"></script>
		<script src="{% static "vendor/jquery.easing/jquery.easing.min.js"%}"></script>
		<script src="{% static "vendor/jquery.cookie/jquery.cookie.min.js"%}"></script>
		<script src="{% static "vendor/popper/umd/popper.min.js"%}"></script>
		<script src="{% static "vendor/bootstrap/js/bootstrap.min.js"%}"></script>
		<script src="{% static "vendor/common/common.min.js"%}"></script>
		<script src="{% static "vendor/jquery.validation/jquery.validate.min.js"%}"></script>
		<script src="{% static "vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"%}"></script>
		<script src="{% static "vendor/jquery.gmap/jquery.gmap.min.js"%}"></script>
		<script src="{% static "vendor/jquery.lazyload/jquery.lazyload.min.js"%}"></script>
		<script src="{% static "vendor/isotope/jquery.isotope.min.js"%}"></script>
		<script src="{% static "vendor/owl.carousel/owl.carousel.min.js"%}"></script>
		<script src="{% static "vendor/magnific-popup/jquery.magnific-popup.min.js"%}"></script>
		<script src="{% static "vendor/vide/jquery.vide.min.js"%}"></script>
		<script src="{% static "vendor/vivus/vivus.min.js"%}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{% static  "js/theme.js"%}"></script>
		
		<!-- Current Page Vendor and Views -->
		<script src="{% static "vendor/rs-plugin/js/jquery.themepunch.tools.min.js"%}"></script>
		<script src="{% static "vendor/rs-plugin/js/jquery.themepunch.revolution.min.js"%}"></script>
		
		<!-- Theme Custom -->
		<script src="{% static "js/custom.js"%}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{% static "js/theme.init.js"%}"></script>

		<!-- Google Analytics: Change UA-XXXXX-X to be your site's ID. Go to http://www.google.com/analytics/ for more information.
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
			ga('create', 'UA-12345678-1', 'auto');
			ga('send', 'pageview');
		</script>
		 -->

	</body>
</html>
